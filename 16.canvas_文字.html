<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello canvas</title>
    <style>
      canvas {
        /* 将行内元素转换为块级元素，实现左右居中 */
        display: block;
        margin: 0 auto;
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <canvas width="500px" height="500px" id="canvas">
      您的浏览器版本过低，请升级浏览器或使用chrome打开。
    </canvas>
    <script>
      // 固定start
      var canvas = document.getElementById("canvas"); //获取画布
      var ctx = canvas.getContext("2d"); //获取画布的上下文
      //固定end
      ctx.font = "100px 微软雅黑";
      ctx.fillStyle = "pink";
      ctx.fillText("hello", 200, 200); //实心文字

      ctx.font = "100px 宋体";
      ctx.strokeStyle = "red";
      ctx.strokeText("你好", 0, 200); //空心文字

      ctx.font = "100px 宋体";
      ctx.fillStyle = "skyblue";
      ctx.fillText("hello canvas", 100, 100, 400); //当设置当前文字最大宽度（这里指400）时，文字放不下会被挤压。
    </script>
  </body>
</html>
