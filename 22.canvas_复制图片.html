<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello canvas</title>
    <style>
      canvas {
        /* 将行内元素转换为块级元素，实现左右居中 */
        display: block;
        margin: 0 auto;
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <canvas width="800px" height="800px" id="canvas">
      您的浏览器版本过低，请升级浏览器或使用chrome打开。
    </canvas>
    <script>
      // 固定start
      var canvas = document.getElementById("canvas"); //获取画布
      var ctx = canvas.getContext("2d"); //获取画布的上下文
      //固定end

      var img = new Image();
      // img.src = "demo.jpg";
      img.src =
        "https://img2.baidu.com/it/u=578436537,404719122&fm=26&fmt=auto";
      img.setAttribute("crossOrigin", ""); //解决跨域问题
      img.onload = () => {
        ctx.drawImage(img, 0, 0);
        var copy = ctx.getImageData(180, 100, 240, 240);
        // console.log("copy: ", copy);
        ctx.putImageData(copy, 520, 300);
      };
    </script>
  </body>
</html>
