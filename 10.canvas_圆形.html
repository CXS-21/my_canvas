<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello canvas</title>
    <style>
      canvas {
        /* 将行内元素转换为块级元素，实现左右居中 */
        display: block;
        margin: 0 auto;
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <canvas width="500px" height="500px" id="canvas">
      您的浏览器版本过低，请升级浏览器或使用chrome打开。
    </canvas>
    <script>
      // 固定start
      var canvas = document.getElementById("canvas"); //获取画布
      var ctx = canvas.getContext("2d"); //获取画布的上下文
      //固定end
      //圆：0, 0.5PI, PI, 1.5PI, 2PI
      ctx.arc(100, 100, 100, 0, Math.PI * 2, true); //圆心x,圆心y,半径,起始角度(弧度),终点角度(弧度),逆时针(true)
      ctx.fillStyle = "pink";
      ctx.fill();
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.stroke();
    </script>
  </body>
</html>
