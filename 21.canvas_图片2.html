<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello canvas</title>
    <style>
      canvas {
        /* 将行内元素转换为块级元素，实现左右居中 */
        display: block;
        margin: 0 auto;
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <canvas width="800px" height="800px" id="canvas">
      您的浏览器版本过低，请升级浏览器或使用chrome打开。
    </canvas>
    <script>
      // 固定start
      var canvas = document.getElementById("canvas"); //获取画布
      var ctx = canvas.getContext("2d"); //获取画布的上下文
      //固定end

      // ctx.fillStyle = "red";
      // ctx.fillStyle = "#f00";
      ctx.fillStyle = "#00f";
      ctx.fillRect(0, 0, 100, 100);
      var copy = ctx.getImageData(0, 0, 10, 10); //存在400个像素点(10*10*4)
      //ImageData对象中每个像素都存在四个信息，即RGBA值
      // R: 红, 0 - 255;
      // G: 绿, 0 - 255;
      // B: 蓝, 0 - 255;
      // A:alpha通道0-255,0是透明,255代表完全可见
      console.log("copy: ", copy);
    </script>
  </body>
</html>
