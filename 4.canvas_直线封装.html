<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello canvas</title>
    <style>
      canvas {
        /* 将行内元素转换为块级元素，实现左右居中 */
        display: block;
        margin: 0 auto;
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <canvas width="500px" height="500px" id="canvas">
      您的浏览器版本过低，请升级浏览器或使用chrome打开。
    </canvas>
    <script>
      // 固定start
      var canvas = document.getElementById("canvas"); //获取画布
      var ctx = canvas.getContext("2d"); //获取画布的上下文
      //固定end
      function drawLine(x1, y1, x2, y2, color, width) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = color;
        ctx.lineWidth = width;
        ctx.stroke();
        ctx.closePath();
      }
      drawLine(100, 100, 400, 100, "pink", 5);
      drawLine(400, 100, 400, 400, "green", 5);
      drawLine(400, 400, 100, 400, "skyblue", 5);
      drawLine(100, 400, 100, 100, "red", 5);
    </script>
  </body>
</html>
