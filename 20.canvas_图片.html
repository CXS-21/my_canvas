<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello canvas</title>
    <style>
      canvas {
        /* 将行内元素转换为块级元素，实现左右居中 */
        display: block;
        margin: 0 auto;
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <canvas width="800px" height="800px" id="canvas">
      您的浏览器版本过低，请升级浏览器或使用chrome打开。
    </canvas>
    <script>
      // 固定start
      var canvas = document.getElementById("canvas"); //获取画布
      var ctx = canvas.getContext("2d"); //获取画布的上下文
      //固定end

      var img = new Image();
      img.src = "demo.jpg";
      //onload 图片加载成功之后触发
      //onerror 图片加载失败触发
      img.onload = () => {
        // console.log(img.width, img.height); // 获取当前图片实际宽1080px 高1080px
        //在画布上定位图像方式一：
        // ctx.drawImage(img, 0, 0);//图片，x坐标，y坐标
        //在画布上定位图像方式二：
        // ctx.drawImage(img, 0, 0, 200, 200); //图片，x坐标，y坐标,画布中图片width,画布中图片height
        //在画布上定位图像方式三：
        //图片,开始剪切x坐标,开始剪切y坐标,被剪切图像width,被剪切图像height,x坐标,y坐标,画布中图片width,画布中图片height
        ctx.drawImage(img, 246, 160, 150, 150, 250, 250, 150, 150);
      };
    </script>
  </body>
</html>
