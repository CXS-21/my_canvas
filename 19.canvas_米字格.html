<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello canvas</title>
    <style>
      canvas {
        /* 将行内元素转换为块级元素，实现左右居中 */
        display: block;
        margin: 0 auto;
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <canvas width="500px" height="500px" id="canvas">
      您的浏览器版本过低，请升级浏览器或使用chrome打开。
    </canvas>
    <script>
      // 固定start
      var canvas = document.getElementById("canvas"); //获取画布
      var ctx = canvas.getContext("2d"); //获取画布的上下文
      //固定end

      ctx.font = "400px 楷体";
      ctx.textAlign = "center"; //水平文字属性：start,end,left,right,center
      ctx.textBaseline = "middle"; //垂直文字属性：top,bottom,middle
      ctx.fillText("米", 250, 250);

      //实线方法
      function drawLine(x1, y1, x2, y2, color) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = color || "#000";
        ctx.stroke();
        ctx.closePath();
      }
      //虚线方法
      function drawDashLine(x1, y1, x2, y2) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = "red";
        ctx.stroke();
        ctx.closePath();
      }
      drawLine(0, 250, 500, 250);
      drawLine(250, 0, 250, 500);

      //虚线

      // drawDashLine(0, 0, 5, 5);
      // drawDashLine(10, 10, 15, 15);
      // drawDashLine(20, 20, 25, 25);

      // for (let i = 0; i < 100; i++) {
      //   drawDashLine(0 + i * 10, 0 + i * 10, 5 + i * 10, 5 + i * 10);
      // }

      // for (let i = 0; i < 500; i += 10) {
      //   drawDashLine(0 + i, 0 + i, 5 + i, 5 + i);
      // }

      // drawDashLine(500, 0, 500 - 5, 5);
      // drawDashLine(500 - 10, 10, 500 - 15, 15);
      // drawDashLine(500 - 20, 20, 500 - 25, 25);

      // for (let i = 0; i < 500; i += 10) {
      //   drawDashLine(500 - i, i, 500 - i - 5, 5 + i);
      // }
      ctx.setLineDash([5, 5]);
      drawDashLine(0, 0, 500, 500);
      drawDashLine(500, 0, 0, 500);
    </script>
  </body>
</html>
