<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello canvas</title>
    <style>
      canvas {
        /* 将行内元素转换为块级元素，实现左右居中 */
        display: block;
        margin: 0 auto;
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <canvas width="500px" height="500px" id="canvas">
      您的浏览器版本过低，请升级浏览器或使用chrome打开。
    </canvas>
    <script>
      // 固定start
      var canvas = document.getElementById("canvas"); //获取画布
      var ctx = canvas.getContext("2d"); //获取画布的上下文
      //固定end
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(100, 400);
      ctx.lineTo(400, 400);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 5;
      ctx.stroke();
      ctx.closePath();
      // ctx.fillRect(120, 200, 20, 200);
      // ctx.fillRect(160, 200, 20, 200);
      // ctx.fillRect(200, 200, 20, 200);
      // ctx.fillRect(240, 200, 20, 200);
      // ctx.fillRect(280, 200, 20, 200);
      // ctx.fillRect(320, 200, 20, 200);
      for (let i = 0; i < 7; i++) {
        let code = parseInt(Math.random() * 0xffffff).toString(16); //随机16进制
        let height = Math.random() * 280 + 10; //随机数 [10,290)
        let rgbCode = parseInt(Math.random() * 256);
        // ctx.fillStyle = "#" + code; //随机颜色(16进制)
        ctx.fillStyle =
          "rgb(" +
          parseInt(Math.random() * 256) +
          "," +
          parseInt(Math.random() * 256) +
          "," +
          parseInt(Math.random() * 256) +
          ")"; //引号内的隐式转换
        ctx.fillRect(120 + 40 * i, 400 - height, 20, height); //x起点,y起点,width,height
      }
    </script>
  </body>
</html>
