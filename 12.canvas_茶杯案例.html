<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello canvas</title>
    <style>
      canvas {
        /* 将行内元素转换为块级元素，实现左右居中 */
        display: block;
        margin: 0 auto;
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <canvas width="500px" height="500px" id="canvas">
      您的浏览器版本过低，请升级浏览器或使用chrome打开。
    </canvas>
    <script>
      // 固定start
      var canvas = document.getElementById("canvas"); //获取画布
      var ctx = canvas.getContext("2d"); //获取画布的上下文
      //固定end

      //杯身
      ctx.lineWidth = 3;
      ctx.strokeRect(150, 200, 200, 200);

      //把手
      drawCircle(350, 300, 50, 10, false, "orange");

      //半圆函数/圆弧函数
      function drawCircle(x, y, r, width = 1, flag, color = "#ccc") {
        ctx.beginPath();
        ctx.arc(x, y, r, -Math.PI / 2, Math.PI / 2, flag);
        ctx.strokeStyle = color;
        ctx.lineWidth = width;
        ctx.stroke();
      }
      for (let i = 0; i < 5; i++) {
        drawCircle(160 + 40 * i, 100, 20, 1, true, "#ccc");
        drawCircle(160 + 40 * i, 140, 20, 1, false, "#ccc");
      }
    </script>
  </body>
</html>
