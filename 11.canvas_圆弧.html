<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello canvas</title>
    <style>
      canvas {
        /* 将行内元素转换为块级元素，实现左右居中 */
        display: block;
        margin: 0 auto;
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <canvas width="500px" height="500px" id="canvas">
      您的浏览器版本过低，请升级浏览器或使用chrome打开。
    </canvas>
    <script>
      // 固定start
      var canvas = document.getElementById("canvas"); //获取画布
      var ctx = canvas.getContext("2d"); //获取画布的上下文
      //固定end
      ctx.arc(100, 100, 100, 0, Math.PI, false);
      ctx.arc(300, 100, 100, 0, Math.PI, true); //中间出现一条线的原因是上一次画笔未断开。
      ctx.stroke();

      ctx.beginPath(); //beginPath可以省略上一次画笔的closePath()
      ctx.arc(100, 320, 100, 0, Math.PI, false);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(300, 320, 100, 0, Math.PI, true);
      ctx.stroke();

      //#region 同心圆start
      ctx.beginPath();
      ctx.arc(250, 250, 100, 0, Math.PI * 2, false);
      ctx.strokeStyle = "pink";
      ctx.lineWidth = 5;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(250, 250, 80, 0, Math.PI * 2, false);
      ctx.strokeStyle = "pink";
      ctx.lineWidth = 5;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(250, 250, 60, 0, Math.PI * 2, false);
      ctx.strokeStyle = "pink";
      ctx.lineWidth = 5;
      ctx.stroke();
      //#endregion 同心圆end
    </script>
  </body>
</html>
